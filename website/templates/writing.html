  <main id="main">

    <section class="inner-page">

      <div class="container">
        <p>
          <div class="container">
            <div class="form-container">
              <br/>
              <div>
                {% for message in get_flashed_messages() %}
                <div class="alert alert-danger" role="alert">
                  {{ message }}
                </div>
                {% endfor %}
              </div>
              <br>
              <br>
              <h1> Waar kan ik je mee helpen? </h1>
              <br/>
              <div class="container d-flex align-items-center" data-aos="fade-left">
                <img class="mx-auto image w-1" src="static/images/robotv1.png" alt="image">
                <form method="POST" class="form-container ml-3" style="padding: 100px;">
                  <div class="mb-3">
                    <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="onderwerp" name="onderwerp" placeholder="Wat is het onderwerp?" type="text">
                  </div>
                  <div class="mb-3">
                    <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="sw1" name="sw1" placeholder="Sleutelwoord" type="text">
                  </div>

                  <div class="mb-3">
                    <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="lengte" name="lengte" placeholder="Hoeveel woorden?" type="text">
                  </div>
 
                  <div class="mb-3">
                    <select class="form-control mx-auto" id="schrijfdoel" name="schrijfdoel" placeholder="Schrijfdoel">
                        <option value="Informeren">Informeren</option>
                        <option value="Activeren">Activeren</option>
                        <option value="Overtuigen">Overtuigen</option>
                        <option value="Beschouwen">Beschouwen</option>
                        <option value="Amuseren">Amuseren</option>
                    </select>
                  </div>
                  <br/>
                  <button class="form-control btn btn-primary mx-auto" type="submit">Go!</button>
                  <!--keywords, bronnen -->
                  
                </form>

              </div>
            </div>
          </div>
        </p>
      </div>
